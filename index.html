<!DOCTYPE html>
<html ng-app="myApp">
<head>
      <title>LogaChat</title>
      <meta charset="utf-8" />
      <!--CSS-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="ctrlFire" >
   
      <!-- Menu -->
      <nav class="navbar navbar-default container" role="navigation">
            <!-- El logotipo y el icono que despliega el menú se agrupan
                 para mostrarlos mejor en los dispositivos móviles -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Desplegar navegación</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">LogaChat</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Configuracion <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Perfil</a></li>
                    <li class="divider"></li>
                    <li><a href="#" data-toggle="modal" data-target="#usuario">Usuario</a></li>
                    <li class="divider"></li>
                    <li class=""><a href="#" ng-click="clearAll()">Salir</a></li>
                  </ul>
                </li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                 <div class="form-group">
                  <input type="text" class="form-control" placeholder="Buscar" ng-model="buscador">
                </div>
              </form>
            </div>
          </nav>
          
      <!-- Modal -->
      <div class="modal fade" id="usuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Usuario</h4>
            </div>
            <div class="modal-body">
                  <form class="form-horizontal">
                    <div class="form-group ">
                      <div class="col-xs-12 ">
                           <label for="">Nombre de usuario</label>
                           <input type="text" class="form-control" ng-model="txtuser" ng-change="local()" placeholder="Escribe tu nombre de usuario">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <a href="#/registro/">Registrate</a>
                        </div>
                        <div class="col-xs-6 text-right">
                            <a href="#/login/">Iniciar Sesion</a>
                        </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
            </div>
         </div>
        </div>
      </div>
      
      
      <!--Mensajes-->
      <section class="container">
         <!--Directiva de mensajes-->
         <section class="container text-center">
            <chat></chat>
         </section>

         <footer >
           <form >
              <div class="row">
                  <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje ... " ng-model="estudiante">
                  </div>
                  <div class="col-xs-1">
                      <button ng-click="agregarComentario()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span></button>
                  </div>
              </div>
           </form>
         </footer>
      </section>

      <!--JS-->
      <script type="text/javascript" src="js/jquery/dist/jquery.min.js"> </script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/angular/angular.min.js"></script>
      <script type="text/javascript" src="js/src/scrollglue.js"></script>
      <script type="text/javascript" src="js/firebase/firebase.js"></script>
      <script type="text/javascript" src="js/angularfire/angularfire.min.js"></script>
      <script type="text/javascript" src="https://rawgit.com/grevory/angular-local-storage/master/dist/angular-local-storage.min.js"></script>
      <script type="text/javascript" src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      
</body>
</html>
