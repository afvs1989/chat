<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Titulo de la web</title>
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" type="text/css" href="bower_components/sexystyle/style.css">
</head>
<body ng-controller="ctrlFire" >
    <section class="blue darken-1">
      <section class="row blue darken-1">
        <nav class=" blue darken-1 noshadow">
          <section class="nav-wrapper container">
              <a href="#" class="brand-logo thin">LogaChat</a>
              <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
              </ul>
          </section>
        </nav>
      </section>
      <nav class="container blue darken-1">
        <div class="nav-wrapper blue darken-1">
            <div class="input-field">
              <input id="search" type="search" required ng-model="buscador">
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
        </div>
      </nav>
    </section>


    <section id="chat">
      <section id="header-chat">
        <header class="center thin">
          <p>(Activo ahora...)</p>
        </header>
      </section>
      <section id="mensajes" class="row container" ng-init="agregarTodo()">
        <section ng-repeat="chat in datos|filter:buscador|orderBy:tipoOrden">
          <section class="col s7">
            <section class="card grey darken-1">
                <section class="card-content white-text">
                  <p>{{chat.comentario}}</p>
                </section>
                <section class="card-action">
                  <a class="thin right" href="#">{{chat.fecha }}</a>
                </section>
              </section>
          </section>
        </section>
      </section>
    </section>

<section id="caja-mensaje" class="while row">
  <section class="col s12 ">
    <label><i class=""></i></label>
    <input type="text" ng-model="txtuser" ng-change="local()" placeholder="Usuario">
  </section>
  <section class="col s11 inp">
        <input type="text" ng-model="estudiante" placeholder="Escribir mensaje...">
  </section>

  <section class="col s1 ">
    <button ng-click="agregarComentario()" class="btn col 12 mt blue darken-1 large waves-effect waves-light" type="submit" name="action">
      <i class="material-icons">send</i>
    </button>
  </section>

  <section class="col s12 ">
    <button class="limpiar" ng-click="clearAll()">Limpiar Usuario</button>
  </section>

</section>

<input type="file" >

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="https://rawgit.com/grevory/angular-local-storage/master/dist/angular-local-storage.min.js"></script>
    <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
